<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="column"> <img src="vlad.jpg" class="clip-img"></div>
            <div class="column nd-column-1">
                <span><strong>Vladimir Heredia</strong></span>
                <div class="address">United States</div>
                <div class="address">Mobile: 874.235.4685</div>
            </div>
            <div class="colum nd-column-2">
                    <i class="fas fa-pen"></i>
                    <i class="fas fa-times"></i>
            </div>
        </div>
        <hr>
        <div class="row second">
            <div class="column ">
                <span class="icons"><i class="fab fa-instagram"></i></span>
                <span class="icons"><i class="fab fa-twitter"></i></span>
                <span class="icons"> <i class="fab fa-facebook-f"></i></span>
                <span class="icons"><i class="far fa-envelope"></i></span>
            </div>
        </div>
    </div>
</body>

</html>
